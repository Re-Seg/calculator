<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="part1">
        <span id="title">calc</span>
        <div style="display: flex;align-items: end;">
            <span id="theme">THEME</span>
            <div class="theme">
                <span id="t-number">1<span></span>2<span></span>3</span>
                <div id="t-flied"><span id="bnt"></span></div>
            </div>
        </div>
    </div>
    <div class="part2">32</div>
    <div class="part3">
        <button id="seven" class="button" class="button_primary" value="7">7</button>
        <button id="eight" class="button" class="button_primary" value="8">8</button>
        <button id="nine" class="button" class="button_primary" value="9">9</button>
        <button id="del">DEL</button>
        <button id="five" class="button"  class="button_primary" value="4">4</button>
        <button id="four" class="button" class="button_primary" value="5">5</button>
        <button id="six" class="button" class="button_primary" value="6">6</button>
        <button id="plus" class="button"  class="button_secondary">+</button>
        <button id="one" class="button" class="button_primary" value="1">1</button>
        <button id="two" class="button" class="button_primary" value="2">2</button>
        <button id="three" class="button" class="button_primary" value="3">3</button>
        <button id="minus" class="button"  class="button_secondary">-</button>
        <button id="comma" class="button"  class="button_secondary">.</button>
        <button id="zero" class="button" class="button_primary" value="0">0</button>
        <button id="divided" class="button"  class="button_secondary">/</button>
        <button id="times" class="button"  class="button_secondary">x</button>
        <button id="reset" >RESET</button>
        <button id="equals">=</button>
    </div>
    <script src="engine.js"></script>
    <script src="theme.js"></script>
</body>
</html>
